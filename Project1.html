<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            height: 100%;
            margin: 0;
            display: flex;
            background-color: #b1c8d3;
            justify-content: center;
            align-items: center;
        }

        .page {
            position: relative;
            width: 55%;
            height: 2000px;
            background-size: cover;
            background-position: center;
            background-color: #ffffff;
            border: 2px solid #a1a089;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .uppertab {
            position: fixed;
            top: 0px;
            left: 0px;
            right: 0px;
            height: 70px;
            background-color: rgb(255, 255, 255);
            border-bottom: 2px solid #999;
            border-radius: 5px;
            z-index: 3; /* Ensure the upper tab is on top */
        }

        .home-button {
            position: absolute;
            top: 5%;
            right: 20%;
            width: 60px;
            height: 60px;
            background-image: url('ev.png');
            background-size: cover;
            border: 1px solid #fff;
            cursor: pointer;
            z-index: 9999;
        }

        .project-button {
            position: absolute;
            top: 10%;
            right: 15%;
            width: 61px;
            height: 61px;
            background-image: url('pen.png');
            background-size: cover;
            border: 1px solid #fff;
            cursor: pointer;
            z-index: 9999;
        }
        .buttons {
            height: 10px;
            width: 60px;
            padding: 10px;
            margin: 5px;
            text-align: center;
            background-color: #ffffff;
            border: 1px solid #999;
            cursor: pointer;
            margin: 0px 0;
            font-size: 15px;
            line-height: 10px; /* Adjust line height to match button height */
        }

        .settings-box {
            position: absolute;
            top: 60%;
            right: 16.8%;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .black-rectangle {
            position: absolute;
            top: 50%; /* Fix the upper edge */
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 150px;
            background-color: #b1c8d3; /* Change filling to light blue */
            border: 2px solid black; /* Add black border */
            z-index: 10000; /* Ensure it is on the very top */
            cursor: pointer;
            overflow: hidden; /* Hide overflowed text */
            transition: height 0.3s; /* Add a smooth transition effect */
        }
        .full-python-rectangle {
            position: absolute;
            top: 5%; /* Adjust the position as needed */
            right: 5%; /* Adjust the position as needed */
            width: 200px; /* Adjust width */
            height: 100px; /* Adjust height */
            background-color: yellow; /* Yellow filling */
            border: 2px solid black; /* Black border */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px; /* Adjust font size */
            font-weight: bold; /* Make the text bold */
            cursor: pointer; /* Indicate the rectangle is clickable */
            z-index: 10000; /* Ensure it is visible above other elements */
        }
        .project-box2 {
            width: 220px;
            height: 250px;
            background-color: black; /* Change the background color to black */
            border: 2px solid #000;
            position: absolute;
            top: 50%; /* Adjust the top position */
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 15px;
            z-index: 9999; /* Ensure visibility */
            cursor: pointer;
            display: block; /* Allow the content to flow normally */
            color: #fff; /* Set text color to white */
            font-size: 24px; /* Use the font settings of .project2 */
            font-weight: bold; /* Use the font settings of .project2 */
            text-align: left; /* Align text to the left */
            padding: 10px; /* Add padding to avoid text sticking to the borders */
        }


        .project2 {
            position: absolute;
            top: 44%;
            left: 45%;
            font-size: 24px;
            color: #333;
        }

    </style>
</head>
<body>
<div class="page">
    <div class="project-box2">
        AirBnB NewYork<br><br><br>
        <span class="non-bold">-Market Analysis<br>
        -Python, Computer Vision, Market Segmentation<br>
        -Costs, Competition, Power Players</span>
    </div>

    <style>
        .non-bold {
            font-weight: normal;
            font-size: 16px;
        }
    </style>

</div>
<div class="uppertab">
    <div class="home-button" onclick="openHome()"></div>
    <div class="project-button" onclick="togglesettingsBox()"></div>
    <div class="settings-box" id="settingsBox">
        <div class="buttons" onclick="openProj1()">Project 1</div>
        <div class="buttons" onclick="openProj2()">Project 2</div>
        <div class="buttons" onclick="openProj3()">Project 3</div>
    </div>
</div>

<div class="black-rectangle" id="rectangle">
    ali<br>
    ali<br>
    ali<br>
    ali<br>
    ali<br>
    ali<br>
    ali<br>
    ali<br>
    ali<br>
    ali<br>
    ali
</div>
<div class="full-python-rectangle" onclick="openProj4()">
    Full Python Code
</div>


<script>
    function openProj1() {
        window.open('Project1.html', '_blank');
        window.close();
    }
    function openProj2() {
        window.open('Project2.html', '_blank');
        window.close();
    }
    function openProj3() {
        window.open('Project3.html', '_blank');
        window.close();
    }
    function openHome() {
        window.open('index.html', '_blank');
        window.close();
    }
    function openProj2() {
        window.open('Project2.html', '_blank');
        window.close();
    }

    function togglesettingsBox() {
        var settingsBox = document.getElementById('settingsBox');
        if (settingsBox.style.display === 'none') {
            settingsBox.style.display = 'flex';
        } else {
            settingsBox.style.display = 'none';
        }
    }
    document.addEventListener('click', function(event) {
        var settingsBox = document.getElementById('settingsBox');
        var projectButton = document.querySelector('.project-button');

        // Check if the clicked element is not inside the settings box and not the project button
        if (!settingsBox.contains(event.target) && event.target !== projectButton) {
            settingsBox.style.display = 'none';
        }
    });

    let isRectangleExtended = false;

    document.getElementById('rectangle').addEventListener('click', function () {
        const rectangle = this;
        if (isRectangleExtended) {
            rectangle.style.height = '150px'; // Initial height
        } else {
            rectangle.style.height = '300px'; // Extended height
        }
        isRectangleExtended = !isRectangleExtended;
    });
    function openProj4() {
        window.open('FullPython2.html', '_blank');
        window.close();
    }

</script>
</body>
</html>
